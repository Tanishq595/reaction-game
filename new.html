<html>
<head>
<title> Reaction Timer Game</title>
<style type="text/css">

#shape{
 background-color : black;
 width: 220px;
 height : 230px;
 display: none;
 position:relative;
 }
 
 #hi-color{
 background-color: red ;
 }
 
 body {
 background-image :url("https://th.bing.com/th/id/R.081d8aadcd8c79f69b5ee77fbcfed3c0?rik=r5xMYKnqVqgjjQ&riu=http%3a%2f%2fsfwallpaper.com%2fimages%2fgame-background-images-18.jpg&ehk=yRTULb3jHNg3GoBNVwwqNDrzxaIno3W8XC0H6g1lOwY%3d&risl=&pid=ImgRaw&r=0");
 }

</style>

</head>
<body>
<center><p><h1>Test Your Reactions !!</h1></p></center>
<center><p id="hi-color"><h3>By Tanishq Agarwal</h3></p></center>
<center><p><b>Click on the boxes and circles as quickly as you can !! </b></p></center>
<button id="start">Click here to start playing</button>
<p><h2>Your time: <span id="timeTaken"></span></h2></p>
<div id="shape"></div>

<script type ="text/javascript">
document.getElementById("start").onclick = function()	{
var start= new Date().getTime();
function getRandomColor() {
  var letters = '0123456789ABCDEF'.split('');
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function makeShapeAppear()	{
var top = Math.random()*400;
var left = Math.random()*400;
var height = Math.random()*400;
var width = Math.random()*400;
if( Math.random() > 0.5)
{ 
document.getElementById("shape").style.borderRadius = "50%";
} else {
document.getElementById("shape").style.borderRadius ="0%";
}
document.getElementById("shape").style.backgroundColor = getRandomColor();
document.getElementById("shape").style.height = height + "px";
document.getElementById("shape").style.width = width + "px";
document.getElementById("shape").style.top = top + "px";
document.getElementById("shape").style.left = left + "px";
document.getElementById("shape").style.display="block";
start= new Date().getTime();
}
function appearAfterDelay()	{
setTimeout(makeShapeAppear,Math.random()*2000);
}
appearAfterDelay();
document.getElementById("shape").onclick = function() {
var end = new Date().getTime();
var timeTaken = (end - start)/1000;
document.getElementById("shape").style.display = "none";
document.getElementById("timeTaken").innerHTML = timeTaken +"s";
appearAfterDelay();
}}
</script>
</body>
</html>
